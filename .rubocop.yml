require: rubocop-rails

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Documentation:
  Enabled: false

NamedSubject:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'ActiveAdmin.register']
  Exclude:
    - 'app/models/order.rb'

Metrics/MethodLength:
  Exclude:
    - 'app/models/ability.rb'

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'app/uploaders/**/*'

Style/UnneededInterpolation:
  Exclude:
    - 'app/views/orders/**/*'

Metrics/AbcSize:
  Exclude:
    - 'app/presenters/catalog_presenter.rb'
    - 'app/controllers/users/registrations_controller.rb'
    - 'app/services/checkout/form_variables_service.rb'
    - 'app/decorators/book_decorator.rb'


RSpec/MessageChain:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
